<!DOCTYPE html>
<html lang="pt0BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="register" method="POST">
        <div class="form-group">
            <label for="fullname">Nome Completo</label>
            <input type="text" name="fullname" id="fullname" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" required>
        </div>

        <div class="form-group">
            <label for="date">Data de Nascimento</label>
            <input type="date" name="date" id="date" required>
        </div>

        <div class="form-group">
            <label for="Genre">Gênero:</label>
            <input type="radio" name="radio" id="radio">
            <label for="op1">Masculino</label>
            <input type="radio" name="radio" id="radio">
            <label for="op2">Feminino</label>
            <input type="radio" name="radio" id="radio">
            <label for="op3">Outro</label>
        </div>

        <div class="form-group">
            <label for="interests">Interesses:</label>
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="op1">Tecnologia</label>
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="op2">Educação</label>
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="op3">Musica</label>
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="op4">Esporte</label>
        </div>

        <div class="form-group">
            <label for="pais">País:</label>
            <select name="pais" id="pais">
              <option value="Brasil">Brasil</option>
              <option value="saabEstados Unidos">SaabEstados Unidos</option>
              <option value="Canadá">Canadá</option>
              <option value="Japão">Japão</option>
            </select>
        </div>

        <textarea name="textarea" id="textarea"></textarea>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
