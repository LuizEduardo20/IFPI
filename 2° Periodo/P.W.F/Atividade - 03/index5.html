<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="textoDigitado" type="text">
    <input id="textoCopiado" type="text">
    <button onclick="copyOnKeyUp()">Copia texto</button>

    <script>
        function copyOnKeyUp() {
            const sourceInput = document.getElementById('textoDigitado');
            const targetInput = document.getElementById('textoCopiado');

            sourceInput.addEventListener('keyup', function(e) {
                targetInput.value = sourceInput.value;
            });
        }
    </script>
</body>
</html>
