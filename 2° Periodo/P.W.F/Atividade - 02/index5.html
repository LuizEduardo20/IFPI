<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exemplo de Formulários</title>
</head>
<body>
    <h1>Formulários Interativos</h1>

    <!-- Requisito a -->
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" oninput="atualizarNomeCompleto()">
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" oninput="atualizarNomeCompleto()"><br>
        <span id="nomeCompleto">Nome completo: </span>
    </div><br>

    <!-- Requisito b -->
    <div>
        <label for="numero1">Número 1:</label>
        <input type="number" id="numero1">
        <label for="numero2">Número 2:</label>
        <input type="number" id="numero2">
        <button onclick="calcularNumeros()">Calcular</button>
        <p id="resultadoNumericos"></p>
    </div>

    <!-- Requisito c -->
    <div>
        <label for="campoLimpar">Digite algo:</label>
        <input type="text" id="campoLimpar">
        <button onclick="limparCampo()">Limpar</button>
    </div>

    <!-- Requisito d -->
    <div>
        <label for="campoOriginal">Texto Original:</label>
        <input type="text" id="campoOriginal">
        <label for="campoCopiar">Texto Copiado:</label>
        <input type="text" id="campoCopiar">
        <button onclick="copiarTexto()">Copiar</button>
    </div>

    <script>
        // Requisito a
        function atualizarNomeCompleto() {
            const nome = document.getElementById('nome').value;
            const sobrenome = document.getElementById('sobrenome').value;
            const nomeCompletoSpan = document.getElementById('nomeCompleto');
            nomeCompletoSpan.textContent = `${nome} ${sobrenome}`;
        }

        // Requisito b
        function calcularNumeros() {
            const numero1 = parseFloat(document.getElementById('numero1').value);
            const numero2 = parseFloat(document.getElementById('numero2').value);

            const soma = numero1 + numero2;
            const diferenca = Math.abs(numero1 - numero2);

            const resultadoNumericos = document.getElementById('resultadoNumericos');
            resultadoNumericos.textContent = `Soma: ${soma}, Diferença: ${diferenca}`;
        }

        // Requisito c
        function limparCampo() {
            const campoLimpar = document.getElementById('campoLimpar');
            campoLimpar.value = '';
        }

        // Requisito d
        function copiarTexto() {
            const campoOriginal = document.getElementById('campoOriginal').value;
            const campoCopiar = document.getElementById('campoCopiar');
            campoCopiar.value = campoOriginal;
        }

    </script>
</body>
</html>
