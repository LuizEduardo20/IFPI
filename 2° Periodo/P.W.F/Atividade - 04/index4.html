<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Alteração de Estilo com Classe</title>
    <style>
        .caixa {
            width: 200px;
            height: 100px;
            background-color: lightgray;
            text-align: center;
            line-height: 100px;
            font-size: 18px;
            margin: 20px auto;
        }

        .novoEstilo {
            background-color: lightgreen;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Alterar Estilo com Classe CSS</h2>
    
    <button id="alterarClasse" onclick="toggleEstilo()">Alterar Estilo</button>
    
    <div id="caixaClasse" class="caixa">
        Texto com estilo alternado!
    </div>

    <script>
        function toggleEstilo() {
            const caixaClasse = document.getElementById('caixaClasse');
            caixaClasse.classList.toggle('novoEstilo');
        }
    </script>
</body>
</html>
